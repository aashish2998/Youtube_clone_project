<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display:grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: gold;">
      div1
    </div>
    <div style="background-color: cyan">
        div2<p>text</p>
    </div>
  </div>

  <div style="
  margin-top: 20px;
    display:grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: gold;">
      div1
    </div>
    <div style="background-color: cyan">
        div2<p>text</p>
    </div>
    <div style="background-color: gold;">
      div3
    </div>
    <div style="background-color: rgb(100, 50, 187);">
      div4
    </div>
  </div>

  <div style="
  margin-top: 20px;
    display:grid;
    grid-template-columns: 100px 1fr 1fr;
    ">
    <div style="background-color: gold;">
      div1
    </div>
    <div style="background-color: cyan">
       1fr
    </div>
    <div style="background-color: rgb(158, 42, 63)">
      1fr
   </div>
   
  </div>

  <div style="
  margin-top: 20px;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 30px;
    ">
    <div style="background-color: gold;height: 200px;">
      1fr
    </div>
    <div style="background-color: cyan;height: 200px;">
       1fr
    </div>
    <div style="background-color: rgb(158, 42, 63);height: 200px;">
      1fr
   </div>
   <div style="background-color: rgb(158, 42, 63);height: 200px;">
    1fr
 </div>
 <div style="background-color: gold;height: 200px;">
  1fr
</div>
 <div style="background-color: cyan;height: 200px;">
  1fr
</div>

   
  </div>


  <div style="
  margin-top: 100px;
  display:grid;
  grid-template-columns: 200px 75px;">
 <div style="background-color: aqua;">200px</div>
 <div style="background-color:pink;">75px</div> 

</div>

  margin-top: 100px;
  display:grid;
  grid-template-columns: 50px  1fr 75px;">

 <div style="background-color:pink;">col2</div> 
 <div style="background-color: aqua;">col3</div>

</div>
<div style="
  margin-top: 100px;
  display:grid;
  grid-template-columns: 1fr  1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 10px;">
 <div style="background-color: aqua;">col1</div>
 <div style="background-color:pink;">col2</div> 
 <div style="background-color: aqua;">col3</div>
 <div style="background-color: aqua;">col4</div>

 <div style="background-color: aqua;">col3</div>
 <div style="background-color:pink;">col4</div> 
 
 
 


</div>


<div style="
 display:flex;
 flex-direction: row;
 margin-top: 20px;">
  <div style="background-color:lightblue;width: 200px;">200px</div>
  <div style="background-color:lightpink; width: 75px;">75px</div>
</div>

<div style="
 display:flex;
 flex-direction: row;

</html>
